{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/cat.png' %}" alt="logo">
        <span class="logo">it proger</span>
        <h3>Navigation</h3>
        <ul>
            <a href=" {% url 'home' %} "><li><i class="bi bi-house-door-fill"></i> General site</li></a>
            <a href="{% url 'about' %}"><li><i class="bi bi-building-fill-check"></i> About us</li></a>
            <a href="{% url 'news_home' %}"><li><i class="bi bi-newspaper"></i> Site news</li></a>
            <a href=""><li><i class="bi bi-person-lines-fill"></i> Contacts</li></a>
        </ul>
        </aside>
    <main>

        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
